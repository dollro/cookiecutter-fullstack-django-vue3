## this docker compose file for deployment needs these environment variables set:
##
## DOCKER_REGISTRY       # e.g. {{ cookiecutter.docker_registry }}   # the docker registry (project used)

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_traefik: {}
  production_portainer_data: {}
  production_media: {}

services:
  # auto-update images via watchtower
  watchtower:
    image: ${DOCKER_REGISTRY}/{{cookiecutter.project_slug}}-watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_SCOPE={{cookiecutter.project_slug}}_scope
    env_file:
      - ./.envs/.production/.django
    depends_on:
      - django
    labels:
      - com.centurylinklabs.watchtower.scope={{cookiecutter.project_slug}}_scope
    networks:
      - default


  django: &django
    image: ${DOCKER_REGISTRY}/{{cookiecutter.project_slug}}-django:latest
    restart: always
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/.production/.django
    command: /start
    volumes:
      - production_media:/app/backend_django/media
    expose:
      - "5000"
    labels:
      - traefik.enable=true
      - traefik.http.routers.django.service=django
      - traefik.http.routers.django.entrypoints=web
      - traefik.http.routers.django.rule=PathPrefix(`/`)
      - traefik.docker.network=default
      - traefik.http.services.django.loadbalancer.server.port=5000
      - traefik.http.middlewares.csrf.headers.hostsproxyheaders=X-CSRFToken
      - com.centurylinklabs.watchtower.scope={{cookiecutter.project_slug}}_scope

  postgres:
    image: ${DOCKER_REGISTRY}/{{cookiecutter.project_slug}}-postgres:latest
    restart: always
    volumes:
      - production_postgres_data:/var/lib/postgresql/data:Z
      - production_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.production/.django
    labels:
      - com.centurylinklabs.watchtower.scope={{cookiecutter.project_slug}}_scope
    networks:
      - default

  traefik:
    image: ${DOCKER_REGISTRY}/{{cookiecutter.project_slug}}-traefik:latest
    restart: always
    depends_on:
      - django
    volumes:
      - production_traefik:/etc/traefik/acme:z
    ports:
      - "0.0.0.0:80:80"
      #- "0.0.0.0:443:443"
      #- "0.0.0.0:5555:5555"
    labels:
      - traefik.docker.network=default
      - traefik.http.routers.traefik.service=api@internal
      - com.centurylinklabs.watchtower.scope={{cookiecutter.project_slug}}_scope

  redis:
    image: redis:5.0
    restart: always
    # labels:
    #   - "com.centurylinklabs.watchtower.scope={{cookiecutter.project_slug}}_scope"
    networks:
      - default

  celeryworker:
    <<: *django
    command: /start-celeryworker
    restart: always
    labels:
      - "traefik.enable=false"
      - "com.centurylinklabs.watchtower.scope={{cookiecutter.project_slug}}_scope"


  celerybeat:
    <<: *django
    command: /start-celerybeat
    restart: always
    labels:
      - "traefik.enable=false"
      - "com.centurylinklabs.watchtower.scope={{cookiecutter.project_slug}}_scope"


  # flower:
  #   <<: *django
  #   command: /start-flower
  #   restart: always


  portainer:
    image: portainer/portainer-ce:latest
    ports:
      - 9443:9443
    volumes:
      - production_portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.scope={{cookiecutter.project_slug}}_scope


networks:
  default:
    name: {{cookiecutter.project_slug}}_network
    driver: bridge
